    function addMarker(Lat, Long, depth) {
        var latLng = new google.maps.LatLng(Lat, Long);
        //var contentString = '<div id="content">' +
        //    '<h1>' + Client + '</h1>' +
        //    '<img src="' + Image + '" widht="180" height="180" style="margin: 0 auto; display:block"/>' +
        //    '<br/><br/>' + Direction +
        //    '</div>';
        //var infowindow = new google.maps.InfoWindow({ content: contentString });
        if (depth < 0.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 1.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 2.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 3.5) {
            var markerImage = 'http://maplacejs.com/website/images/red-dot.png';
        } else if (depth < 4.5) {
            var markerImage = 'http://www.clker.com/cliparts/e/3/F/I/0/A/google-maps-marker-for-residencelamontagne-hi.png';
        } else if (depth < 5.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 6.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 7.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 8.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 9.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        }

        var markerIcon = {
            //url: 'http://image.flaticon.com/icons/svg/252/252025.svg',
            url: markerImage,
            scaledSize: new google.maps.Size(40, 40),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(20, 20),
            labelOrigin: new google.maps.Point(40, 50)
        };

        marker = new google.maps.Marker
            ({
            position: latLng,
            icon: markerIcon,
                label: {
                    text: depth.toFixed(2) + ' m',
                    color: "#FFFFFF",
                },
            });
        markers.push(marker);
        marker.setMap(map);
    }


    function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
        }
    }

    function clearMarkers() {
        setMapOnAll(null);
    }

    function deleteMarkers() {
        clearMarkers();
        markers = [];
    }

    // Establish route from JSONarray
    function _jsonRoute(array) {
        var obj = JSON.parse(array);
        route = [];
        for (i = 0; i < obj.length / 2; i++) {
            var latLng = new google.maps.LatLng(obj[2 * i], obj[2 * i + 1]);
            route.push(latLng);
        }
        var lineSymbol = {
            path: 'M 0,-1 0,1',
            strokeOpacity: 1,
            scale: 4
        };
        var rovPath = new google.maps.Polyline({
            path: route,
            strokeColor: '#D27382',
            strokeOpacity: 0,
            strokeWeight: 3,
            icons: [{
                icon: lineSymbol,
                offset: '0',
                repeat: '20px',
            }]
        })

        rovPath.setMap(map);
    }

    // Establish markers from JSONarray
    function _markerList(array, arrayDepth) {
        var objMarker = JSON.parse(array);
        var objDepth = JSON.parse(arrayDepth);
        for (i = 0; i < objMarker.length / 2; i++) {
            addMarker(objMarker[2 * i], objMarker[2 * i + 1], objDepth[i]);
        }


        // Follow the main ROV
        var center = new google.maps.LatLng(objMarker[0], objMarker[1]);
        map.panTo(center);
    }

                <path id="gridPath" d="M 160 0 L 0 0 0 160" fill="none" stroke="gray" stroke-width="0.5" />
            </pattern>
        </defs>

        <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
</body>

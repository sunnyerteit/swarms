    <script type="text/javascript" src="http://maps.google.com.mx/maps/api/js?sensor=true&language=" en&AIzaSyCpavJgnp8Osbgo-5cmW4kLK0cCkt7RIq8""></script>
    <script type="text/javascript">

    // Contains map
    var map;

    // Contains markers, so that they can be deletes in real time
    var markers = [];
    function initialize() {

        var lng = 10.395067;

                disableDefaultUI: true,

                // Styles can be established here: https://mapstyle.withgoogle.com/
                styles: [

                    },
                    {

                            }
                        ]
                    }
                ]
            });

        // Establish grid overlay for map
        var gridPixel = 200 / (156543.03392 * Math.cos(lat * Math.PI / 180) / Math.pow(2, zoom));
        grid.setAttribute('height', gridPixel);
        grid.setAttribute('width', gridPixel);
        var _gridPath = 'M ' + gridPixel + ' 0 L 0 0 0 ' + gridPixel;
        gridPath.setAttribute('d', _gridPath)
        gridRect.setAttribute('width', gridPixel);
        gridRect.setAttribute('height', gridPixel);

        // Small grid, can be removed
        smallGrid.setAttribute('height', gridPixel / 10);
        smallGrid.setAttribute('width', gridPixel / 10);
        var _smallGridPath = 'M ' + gridPixel / 10 + ' 0 L 0 0 0 ' + gridPixel / 10;
        smallGridPath.setAttribute('d', _smallGridPath)
    }

    // Establish first round of markers
    //
    function addMarker(Lat, Long, depth) {
        var latLng = new google.maps.LatLng(Lat, Long);

        // Change marker image given a certain depth
        if (depth < 0.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 1.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 2.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 3.5) {
            var markerImage = 'http://maplacejs.com/website/images/red-dot.png';
        } else if (depth < 4.5) {
            var markerImage = 'http://www.clker.com/cliparts/e/3/F/I/0/A/google-maps-marker-for-residencelamontagne-hi.png';
        } else if (depth < 5.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 6.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 7.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 8.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else if (depth < 9.5) {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        } else {
            var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
        }

        // Marker image formatting
        var markerIcon = {
            url: markerImage,
            scaledSize: new google.maps.Size(40, 40),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(20, 20),
            labelOrigin: new google.maps.Point(40, 50)
        };

        // Establish marker and label
        marker = new google.maps.Marker
            ({
            position: latLng,
            icon: markerIcon,
                label: {
                    text: depth.toFixed(2) + ' m',
                    color: "#FFFFFF",
                },
            });

        // Array with all markers
        markers.push(marker);
        marker.setMap(map);
    }

    // Functions that help establish and remove markers in realm time 
    function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
        }
    }

    function clearMarkers() {
        setMapOnAll(null);
    }

    function deleteMarkers() {
        clearMarkers();
        markers = [];
    }

    // Establish route from JSONarray
    //
    var check = 0;
    function _jsonRoute(array) {
        var obj = JSON.parse(array);
        route = [];
        for (i = 0; i < obj.length / 2; i++) {
            var latLng = new google.maps.LatLng(obj[2 * i], obj[2 * i + 1]);
            route.push(latLng);
        }
        var lineSymbol = {
            path: 'M 0,-1 0,1',
            strokeOpacity: 1,
            scale: 4
        };
        var rovPath = new google.maps.Polyline({
            path: route,
            strokeColor: '#D27382',
            strokeOpacity: 0,
            strokeWeight: 3,
            icons: [{
                icon: lineSymbol,
                offset: '0',
                repeat: '20px',
            }]
        })
        if (check == 0) {
            check = 1;
            rovPath.setMap(map);
        }
        //rovPath.setMap(map);
    }

    // Establish markers from JSONarray
    //
    function _markerList(array, arrayDepth) {
        var objMarker = JSON.parse(array);
        var objDepth = JSON.parse(arrayDepth);
        for (i = 0; i < objMarker.length / 2; i++) {
            addMarker(objMarker[2 * i], objMarker[2 * i + 1], objDepth[i]);
        }


        // Follow the main ROV
        var center = new google.maps.LatLng(objMarker[0], objMarker[1]);
        map.panTo(center);
    }

    // Updates marker positions and icons 
    //
    function _markerListUpdate(array, arrayDepth) {
        var objMarker = JSON.parse(array);
        var objDepth = JSON.parse(arrayDepth);

        // Loop over position and depth arrays
        for (i = 0; i < objMarker.length / 2; i++) {
            markers[i].setPosition(new google.maps.LatLng(objMarker[2 * i], objMarker[2 * i + 1]));

            // Establish label formatting
            markerLabel = {
                text: objDepth[i].toFixed(2) + ' m',
                color: "#FFFFFF",
            }
            markers[i].setLabel(markerLabel);

            // Establish marker icon
            if (objDepth[i] < 0.5) {
                var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
            } else if (objDepth[i] < 1.5) {
                var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
            } else if (objDepth[i] < 2.5) {
                var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
            } else if (objDepth[i] < 3.5) {
                var markerImage = 'http://maplacejs.com/website/images/red-dot.png';
            } else if (objDepth[i] < 4.5) {
                var markerImage = 'http://www.clker.com/cliparts/e/3/F/I/0/A/google-maps-marker-for-residencelamontagne-hi.png';
            } else if (objDepth[i] < 5.5) {
                var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
            } else if (objDepth[i] < 6.5) {
                var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
            } else if (objDepth[i] < 7.5) {
                var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
            } else if (objDepth[i] < 8.5) {
                var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
            } else if (objDepth[i] < 9.5) {
                var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
            } else {
                var markerImage = 'http://image.flaticon.com/icons/svg/252/252025.svg';
            }

            // Icon formatting
            var markerIcon = {
                url: markerImage,
                scaledSize: new google.maps.Size(40, 40),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(20, 20),
                labelOrigin: new google.maps.Point(40, 50)
            };

            markers[i].setIcon(markerIcon);
        }


        // Follow the main ROV
        var center = new google.maps.LatLng(objMarker[0], objMarker[1]);
        map.panTo(center);
    }

    </script>

<body onload="initialize()">
    <!--Contains map-->
    <div id="map_canvas"></div>

    <!--Contains depth color indicator-->
    <img src="http://lorempixel.com/20/300/" class="indicator">

    <!--Grid overlay. Changes size depending on latitude in the functiojn initialize()-->
    <div class="meterOverlay" id="_meters">Grid: 200 m</div>
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" class="svgGrid" id="_svgGrid">
        <defs>
            <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                <path id="smallGridPath" d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-opacity="0.4" stroke-width="0.25" />
            </pattern>
            <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                <rect id="gridRect" width="80" height="80" fill="url(#smallGrid)" />
                <path id="gridPath" d="M 160 0 L 0 0 0 160" fill="none" stroke="gray" stroke-opacity="1" stroke-width="0.5" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>

</body>
